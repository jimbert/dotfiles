- clean: ['~']

- link:
    ~/.vimrc: .vimrc
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
    ~/.irbrc: .irbrc
    ~/.ackrc: .ackrc
    ~/.gitignore_global: .gitignore_global
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.tmux.conf: .tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
