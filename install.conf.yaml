- defaults:
    link:
      create: true
      relink: true
- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.irbrc: irbrc
    ~/.ackrc: ackrc
    ~/.gitignore_global: gitignore_global
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.rvm/gemsets/global.gems: rvm_global_gems
    ~/.config/nvim/init.vim: nvimrc
    ~/.config/karabiner/karabiner.json: karabiner.json
    ~/.tmuxinator/work.yml: tmuxinator/work.yml

- shell:
  - [git submodule update --init --recursive, Installing submodules]
